name: E2E Tests

on:
  pull_request:
    types: [synchronize, opened, reopened, unlocked]
    paths:
      - "apps/web/frontend/**"
      - "apps/web/backend/**"
      - "apps/web/e2e/**"
      - "apps/web/playwright.config.ts"
      - ".github/workflows/test-e2e.yml"
      - "apps/web/justfile"
  push:
    branches: [main]
    paths:
      - "apps/web/frontend/**"
      - "apps/web/backend/**"
      - "apps/web/e2e/**"
      - "apps/web/playwright.config.ts"
      - ".github/workflows/test-e2e.yml"
      - "apps/web/justfile"
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    defaults:
      run:
        working-directory: apps/web

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: specvital_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - uses: actions/setup-node@v6
        with:
          node-version: "22.18.0"

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: extractions/setup-just@v3

      - name: Install PostgreSQL client
        run: just install-psql

      - name: Setup database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d specvital_test -c "DROP SCHEMA IF EXISTS public CASCADE;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d specvital_test -f backend/internal/db/schema.sql

      - name: Install workspace dependencies
        working-directory: .
        run: just deps-root

      - name: Install frontend dependencies
        run: just deps-frontend

      - name: Install Playwright browsers
        run: just install-playwright

      - name: Debug - Test server startup
        run: |
          cd backend
          echo "=== Testing go build ==="
          go build -v ./cmd/server 2>&1 || true
          echo "=== Testing go run ==="
