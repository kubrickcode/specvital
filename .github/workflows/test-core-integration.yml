name: Core Integration Tests

on:
  push:
    branches: [main]
    paths:
      - "packages/core/pkg/**"
      - "packages/core/tests/integration/**"
  workflow_dispatch:

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: packages/core
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - uses: extractions/setup-just@v3

      - name: Cache cloned repositories
        uses: actions/cache@v5
        with:
          path: packages/core/tests/integration/testdata/cache
          key: integration-repos-${{ hashFiles('packages/core/tests/integration/repos.yaml') }}
          restore-keys: |
            integration-repos-

      - name: Run integration tests
        run: just test integration
